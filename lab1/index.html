<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab1 Bulko Egor</title>
    <link rel="stylesheet" href="style.css"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital@0;1&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <table class="header convex">
        <tr>
            <td class="header_name text_convex">Булко Егор Олегович</td>
            <td class="header_group text_convex">P3206</td>
            <td class="header_variant text_convex">Вариант: 1614</td>
        </tr>
    </table>

    <table class="content convex">
        <tr>
            <td class="areas">
                <img src="images/areas.png">
            </td>
            <td class="inputs">
                <form id="input_form" method="get" action="php/formHandler.php">
                    <div class="input convex">
                        <div class="row" style="margin-bottom: 20px;">
                            <div class="input_text">Choose X:</div>
                            <label class="concave" style="margin-left: 10px;" id="input_lable">1</label>
                        </div>
                        
                        <button onclick="setInputLableValue(-5)" class="input_button convex" type="button" name="x_coordinate">-5</button>
                        <button onclick="setInputLableValue(-4)" class="input_button convex" type="button" name="x_coordinate">-4</button>
                        <button onclick="setInputLableValue(-3)" class="input_button convex" type="button" name="x_coordinate">-3</button>
                        <button onclick="setInputLableValue(-2)" class="input_button convex" type="button" name="x_coordinate">-2</button>
                        <button onclick="setInputLableValue(-1)" class="input_button convex" type="button" name="x_coordinate">-1</button>
                        <button onclick="setInputLableValue(0)" class="input_button convex" type="button" name="x_coordinate">0</button>
                        <button onclick="setInputLableValue(1)" class="input_button convex" type="button" name="x_coordinate">1</button>
                        <button onclick="setInputLableValue(2)" class="input_button convex" type="button" name="x_coordinate">2</button>
                        <button onclick="setInputLableValue(3)" class="input_button convex" type="button" name="x_coordinate">3</button>
                    </div>
                    <div class="input convex">
                        <div class="input_text" style="margin-bottom: 10px;">Enter Y:</div>
                        <input id="y_coordinate" class="concave" name="y_coordinate" type="text" value="" placeholder="-5 ... 5">
                    </div>
                    <div class="input convex">
                        <div class="input_text" style="margin-bottom: 10px;">Select R:</div>
                        <select id="radius" name="radius" class="convex">
                            <option value="1">1</option>
                            <option value="1.5">1.5</option>
                            <option value="2">2</option>
                            <option value="2.5">2.5</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="row">
                        <input id="submit_button" class="convex" type="submit" placeholder="Submit">
                        <div style="display: none;" id="tip"></div>
                    </div>
                </form>
            </td>
        </tr>
    </table>
    <table class="convex">
        <tr><td>
            <table class="results">
                <thead>
                    <th style="width:10%">X</th>
                    <th style="width:10%">Y</th>
                    <th style="width:10%">R</th>
                    <th style="width:20%">Hit fact</th>
                    <th style="width:25%">Current time</th>
                    <th style="width:25%">Script running time, sec</th>
                </thead>
                <tbody id="results_body">
                </tbody>
            </table>
        </tr></td>
        <tr><td>
            <button onclick="clearSession();" id="clear" class="convex">Clear</button>
        </tr></td>
    </table>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/script.js"></script>
</html>
